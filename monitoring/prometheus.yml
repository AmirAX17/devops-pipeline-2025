global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'aqi-app'
    metrics_path: '/metrics'        
    static_configs:
      - targets: ['host.docker.internal:8080']

  - job_name: 'jenkins'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']

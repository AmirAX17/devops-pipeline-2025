name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./app/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Docker build
        working-directory: .
        run: docker build -t aqi-app:ci .
